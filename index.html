<!doctype html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Primary SEO -->
    <title>
      Fine Glaze | Aluminium Facade, Curtain Wall & Glazing Company India
    </title>

    <meta
      name="description"
      content="Fine Glaze is a leading aluminium facade and curtain wall company in India, delivering structural glazing, ACP cladding and modern architectural facade solutions."
    />

    <meta
      name="keywords"
      content="aluminium facade company, facade contractor india, curtain wall systems, structural glazing, ACP cladding, building facade solutions"
    />

    <meta name="author" content="Fine Glaze" />
    <meta name="robots" content="index, follow" />
    <meta name="googlebot" content="index, follow" />

    <!-- Canonical -->
    <link rel="canonical" href="https://fineglaze.com/" />

    <!-- Open Graph (WhatsApp, LinkedIn, Facebook) -->
    <meta property="og:site_name" content="Fine Glaze" />
    <meta
      property="og:title"
      content="Fine Glaze | Aluminium Facade & Curtain Wall Experts"
    />
    <meta
      property="og:description"
      content="Premium aluminium facade, curtain wall and glazing solutions for commercial and residential buildings across India."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://fineglaze.com/" />
    <meta
      property="og:image"
      content="https://fineglaze.com/wp-content/uploads/2023/12/Logo-Dark.png"
    />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Fine Glaze | Aluminium Facade & Curtain Wall Experts"
    />
    <meta
      name="twitter:description"
      content="Leading aluminium facade and glazing company delivering modern architectural excellence across India."
    />
    <meta
      name="twitter:image"
      content="https://fineglaze.com/wp-content/uploads/2023/12/Logo-Dark.png"
    />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      href="https://fineglaze.com/wp-content/uploads/2023/12/Logo-Dark.png"
    />

    <!-- Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />

      {
        "@context": "https://schema.org",

        "name": "Fine Glaze",

        "logo": "https://fineglaze.com/wp-content/uploads/2023/12/Logo-Dark.png",
        "description": "Aluminium facade and curtain wall company specializing in structural glazing and ACP cladding solutions.",
        "contactPoint": {
          "@type": "ContactPoint",
          "telephone": "+91-8369233566",
          "contactType": "sales",
          "areaServed": "IN",
          "availableLanguage": ["English"]
