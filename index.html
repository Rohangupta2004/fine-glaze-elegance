<!doctype html>
<html lang="en">
  <head>
    <!-- Basic -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- BRAND FIRST TITLE (VERY IMPORTANT) -->
    <title>Fine Glaze – Aluminium Facade & Curtain Wall Company India</title>

    <meta
      name="description"
      content="Fine Glaze is a leading aluminium facade and curtain wall company in India, delivering structural glazing, ACP cladding and modern architectural facade solutions."
    />

    <meta name="robots" content="index, follow" />
    <meta name="googlebot" content="index, follow" />
    <meta name="author" content="Fine Glaze" />

    <!-- Canonical -->
    <link rel="canonical" href="https://fineglaze.com/" />

    <!-- FAVICON (THIS FIXES GOOGLE TEXT ISSUE) -->
    <link rel="icon" type="image/png" sizes="48x48" href="/favicon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon.png" />

    <!-- Open Graph -->
    <meta property="og:site_name" content="Fine Glaze" />
    <meta property="og:title" content="Fine Glaze – Aluminium Facade Experts" />
    <meta
      property="og:description"
      content="Premium aluminium facade, curtain wall and glazing solutions across India."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://fineglaze.com/" />
    <meta property="og:image" content="https://fineglaze.com/Logofg.webp" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Fine Glaze – Aluminium Facade Experts" />
    <meta
      name="twitter:description"
      content="Leading aluminium facade and glazing company in India."
    />
    <meta name="twitter:image" content="https://fineglaze.com/Logofg.webp" />

    <!-- Schema (FOR BRAND NAME SPACING FIX) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "@id": "https://fineglaze.com/#organization",
        "name": "Fine Glaze",
        "alternateName": "FineGlaze",
        "url": "https://fineglaze.com/",
        "logo": {
          "@type": "ImageObject",
          "url": "https://fineglaze.com/Logofg.webp",
          "width": 512,
          "height": 512
        }
      }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
